apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bash-mq-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bash-mq
  labels:
    app: bash-mq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bash-mq
  template:
    metadata:
      labels:
        app: bash-mq
    spec:
      containers:
      - name: bash-mq
        image: rickdevops/bash-mq:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: QUEUE_DIR
          value: "/data/queues"
        - name: PORT
          value: "8080"
        - name: LOG_FILE
          value: "/var/log/mini-sqs.log"
        volumeMounts:
        - name: queue-storage
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: queue-storage
        persistentVolumeClaim:
          claimName: bash-mq-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bash-mq
  labels:
    app: bash-mq
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: bash-mq
